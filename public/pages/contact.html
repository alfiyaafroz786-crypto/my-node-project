<!--MAIN START -->
<main>
    <!-- CONTACT-US SECTION -->
    <section class="contact" id="contact">
        <div class="section group">
            <div class="col span_12_of_12">
                <h2>Contact Us</h2>
            </div>
        </div>
        <div class="section group">
            <div class="col span_2_of_12"></div>
            <div class="col span_4_of_12 contact-box">
                <h3>Contact detail</h3>
                <div class="contact-info">
                    <ul>
                        <li>Email : <a href="mailto:mail@site.com">mail@site.com</a></li>
                        <li>Contact no : <a href="tel:+919123456780">+919123456780</a></li>
                    </ul>
                </div>
                <br><br>
                <div class="follow-us">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="https://www.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="https://x.com/"><ion-icon name="logo-twitter"></ion-icon></a></li>
                        <li><a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
            <div class="col span_4_of_12">
                <form id="contact-form" action="/home" method="POST">
                    <h3>Get in Touch</h3>
                    <div class="col span_12_of_12">
                        <label for="contact-name">Full Name</label><br>
                        <input type="text" class="inputClass" name="contact-name" id="contact-name" value="" placeholder="John Doe" required>
                    </div>
                    <div class="col span_12_of_12"> 
                        <label for="contact-email">Email</label><br>
                        <input type="email" class="inputClass" name="contact-email" id="contact-email" value="" placeholder="mail@gmail.com" required>
                    </div>
                    <div class="col span_12_of_12"> 
                        <label for="contact-phone-number">Phone Number</label><br>
                        <input type="tel" class="inputClass" name="contact-phone-number"  id="contact-phone-number" maxlength="10" pattern="\d{10}"  value="" placeholder="0000000000" required>
                    </div>
                    <div class="col span_12_of_12"> 
                        <label for="contact-query">Your Query</label><br>
                        <textarea  rows="5" name="contact-query"  id="contact-query"  placeholder="Please describe your query" required></textarea>
                    </div>
                    <div class="col span_12_of_12">
                        <button type="submit" id="contact-btn">Submit</button>
                    </div> 
                </form>
            </div>
            <div class="col span_2_of_12"></div>
        </div>
    </section>
</main>
<!-- MAIN END -->
